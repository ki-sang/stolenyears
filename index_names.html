<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stolen Years</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    @keyframes twinkling {
      0%, 100% {
        opacity: 0.2; /* Make the star less visible */
      }
      50% {
        opacity: 0.7; /* Make the star fully visible */
      }
    }

    .star {
      position: absolute;
      color: white;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite; /* Repeat indefinitely */
    }

  </style>
</head>
<head>
    <script src="d3.js"></script>
</head>
<body>
  <svg width="800" height="800" id="svgCanvas"></svg>
  <script src="names.js"></script>
</body>
</html>
